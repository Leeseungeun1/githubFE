<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github</title>
    <meta name="author" content="LeeSeungEun">
    <meta name="description" content="Clone coding of Front End.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- ie 8버전에서 최신 버전으로 렌더링 -->
    
    <!-- open graph를 통해 외부에 제공할 정보를 정의 -->
    <meta property="og:type" content="website"> 
    <meta property="og:title" content="GitHub">
    <meta property="og:description" content="GitHub Clone Coding">

    <!-- twitter card도 open graph와 유사한 기능. 기업 별로 twitter card 또는 open graph 이용 -->
    <meta property="twitter:card" content="summary">  <!-- open graph의 type과 유사한 기능. 외부에 트위터 카드를 summary하여 제공한다는 뜻 -->
    <meta property="twitter:title" content="GitHub">
    <meta property="twitter:description" content="GitHub Clone Coding">

    <!-- favicon: 사이트를 대표하는 사진 -->
        <!-- 하위 코드는 ie에서 사용할 이미지를 선택하는데, 두번째 코드처럼 작성 하고 동일한 파일명의 ico 파일을 같은 경로에 입력해주면
        ie에서 알아서 찾아서 파일이 존재하면 ico파일을 사용함 -->
    <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> -->
    <link rel="icon" href="favicon.png">  <!-- './' 는 생략 가능-->
    <link rel="apple-touch-icon" href="favicon.png"> <!-- 아이폰에서 해당 사이콘 사용 가능 -->

    <!-- 기본 설정 초기화 -->
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">

    <!-- 폰트 설정. 폰트는 경량화된 웹 폰트를 사용하는 것이 좋음. 사이트: 구글폰트 -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> -->  <!-- 폰트 설치 -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- BEM(CSS의 작명규칙)
    __: ~의 일부분이다.
    --:  ~의 상태
    - : 일반적인 이름/작명 (띄어쓰기를 쓰는 경우) 
-->
<div class="body__container">

    <!-- HEADER -->
    <header class="section">
        <div class="inner">
          
            <div class="menu-group">
                <div class="logo">  <!-- #: 미정인 사이트 주소를 의미함. -->
                    <a href="#">GitHub</a>
                </div>
                <ul class="main-menu">
                    <li><a href="#">Personal</a></li>
                    <li><a href="#">Open source</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">Explore</a></li>
                </ul>
            </div>

        </div>
    </header>

</div>
</body>
</html>
